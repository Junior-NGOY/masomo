<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#7c3aed"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Gestion Financière</text>
  
  <!-- Summary cards -->
  <rect x="20" y="80" width="100" height="60" fill="#ddd6fe" rx="8"/>
  <text x="25" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5b21b6">Revenus</text>
  <text x="25" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5b21b6">$45,230</text>
  <text x="25" y="132" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">+12% ce mois</text>
  
  <rect x="140" y="80" width="100" height="60" fill="#fecaca" rx="8"/>
  <text x="145" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">Impayés</text>
  <text x="145" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">$8,340</text>
  <text x="145" y="132" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">78 élèves</text>
  
  <rect x="260" y="80" width="100" height="60" fill="#bbf7d0" rx="8"/>
  <text x="265" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">Payés</text>
  <text x="265" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">$36,890</text>
  <text x="265" y="132" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">1,156 élèves</text>
  
  <!-- Chart area -->
  <rect x="20" y="160" width="240" height="120" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Évolution des paiements</text>
  
  <!-- Chart bars -->
  <rect x="40" y="230" width="15" height="30" fill="#7c3aed"/>
  <rect x="60" y="215" width="15" height="45" fill="#7c3aed"/>
  <rect x="80" y="205" width="15" height="55" fill="#7c3aed"/>
  <rect x="100" y="195" width="15" height="65" fill="#a855f7"/>
  <rect x="120" y="185" width="15" height="75" fill="#a855f7"/>
  <rect x="140" y="175" width="15" height="85" fill="#c084fc"/>
  <rect x="160" y="165" width="15" height="95" fill="#c084fc"/>
  <rect x="180" y="155" width="15" height="105" fill="#d8b4fe"/>
  <rect x="200" y="145" width="15" height="115" fill="#d8b4fe"/>
  <rect x="220" y="135" width="15" height="125" fill="#e9d5ff"/>
  
  <!-- Recent transactions -->
  <rect x="280" y="160" width="100" height="120" fill="white" stroke="#e2e8f0" stroke-width="1" rx="8"/>
  <text x="290" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Récents</text>
  
  <rect x="290" y="190" width="80" height="20" fill="#f8fafc" rx="4"/>
  <text x="295" y="198" font-family="Arial, sans-serif" font-size="9" fill="#374151">J. Kabila</text>
  <text x="295" y="207" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">+$120</text>
  
  <rect x="290" y="215" width="80" height="20" fill="#f8fafc" rx="4"/>
  <text x="295" y="223" font-family="Arial, sans-serif" font-size="9" fill="#374151">M. Ngoy</text>
  <text x="295" y="232" font-family="Arial, sans-serif" font-size="8" fill="#22c55e">+$95</text>
  
  <rect x="290" y="240" width="80" height="20" fill="#f8fafc" rx="4"/>
  <text x="295" y="248" font-family="Arial, sans-serif" font-size="9" fill="#374151">P. Lumumba</text>
  <text x="295" y="257" font-family="Arial, sans-serif" font-size="8" fill="#ef4444">En retard</text>
  
  <!-- Action buttons -->
  <rect x="40" y="290" width="80" height="25" fill="#7c3aed" rx="4"/>
  <text x="60" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Rapport</text>
  
  <rect x="130" y="290" width="80" height="25" fill="#059669" rx="4"/>
  <text x="150" y="305" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Exporter</text>
</svg>
