<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect width="400" height="60" fill="#3b82f6"/>
  <text x="20" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Masomo Pro - Tableau de bord</text>
  
  <!-- Navigation -->
  <rect x="0" y="60" width="80" height="240" fill="#f1f5f9"/>
  <rect x="10" y="80" width="60" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="10" y="100" width="50" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="10" y="120" width="55" height="8" fill="#cbd5e1" rx="4"/>
  <rect x="10" y="140" width="45" height="8" fill="#cbd5e1" rx="4"/>
  
  <!-- Main content -->
  <rect x="100" y="80" width="280" height="200" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Stats cards -->
  <rect x="120" y="100" width="60" height="40" fill="#dbeafe" rx="4"/>
  <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">1,234</text>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Élèves</text>
  
  <rect x="190" y="100" width="60" height="40" fill="#dcfce7" rx="4"/>
  <text x="195" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534">89</text>
  <text x="195" y="130" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Enseignants</text>
  
  <rect x="260" y="100" width="60" height="40" fill="#fef3c7" rx="4"/>
  <text x="265" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">45</text>
  <text x="265" y="130" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Classes</text>
  
  <!-- Chart area -->
  <rect x="120" y="160" width="240" height="80" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Évolution des inscriptions</text>
  
  <!-- Simple chart bars -->
  <rect x="140" y="210" width="8" height="20" fill="#3b82f6"/>
  <rect x="160" y="205" width="8" height="25" fill="#3b82f6"/>
  <rect x="180" y="200" width="8" height="30" fill="#3b82f6"/>
  <rect x="200" y="195" width="8" height="35" fill="#3b82f6"/>
  <rect x="220" y="190" width="8" height="40" fill="#3b82f6"/>
  <rect x="240" y="185" width="8" height="45" fill="#10b981"/>
  <rect x="260" y="180" width="8" height="50" fill="#10b981"/>
  
  <!-- User avatar -->
  <circle cx="350" cy="40" r="15" fill="#e2e8f0"/>
  <text x="345" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">AD</text>
</svg>
