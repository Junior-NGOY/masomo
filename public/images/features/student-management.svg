<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Computer Screen -->
  <rect x="50" y="80" width="700" height="440" rx="20" fill="#1f2937"/>
  <rect x="70" y="100" width="660" height="380" rx="10" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="70" y="100" width="660" height="60" fill="#3b82f6"/>
  <text x="90" y="130" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Gestion des Étudiants - Masomo Pro</text>
  
  <!-- Search Bar -->
  <rect x="90" y="180" width="300" height="40" rx="20" fill="#f3f4f6" stroke="#d1d5db"/>
  <text x="110" y="202" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Rechercher un étudiant...</text>
  
  <!-- Add Student Button -->
  <rect x="580" y="180" width="130" height="40" rx="8" fill="#10b981"/>
  <text x="620" y="202" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">+ Ajouter</text>
  
  <!-- Student Cards -->
  <g>
    <!-- Student 1 -->
    <rect x="90" y="240" width="200" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="140" cy="280" r="25" fill="#3b82f6"/>
    <text x="130" y="287" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JM</text>
    <text x="170" y="285" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Jean Mukendi</text>
    <text x="170" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Classe: 6ème A</text>
    <text x="170" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Âge: 12 ans</text>
    <rect x="100" y="330" width="80" height="25" rx="12" fill="#dcfce7"/>
    <text x="125" y="345" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">Présent</text>
    <rect x="190" y="330" width="80" height="25" rx="12" fill="#fef3c7"/>
    <text x="215" y="345" fill="#d97706" font-family="Arial, sans-serif" font-size="11">15.5/20</text>
    
    <!-- Student 2 -->
    <rect x="310" y="240" width="200" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="360" cy="280" r="25" fill="#8b5cf6"/>
    <text x="350" y="287" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">MK</text>
    <text x="390" y="285" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Marie Kasongo</text>
    <text x="390" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Classe: 6ème A</text>
    <text x="390" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Âge: 13 ans</text>
    <rect x="320" y="330" width="80" height="25" rx="12" fill="#dcfce7"/>
    <text x="345" y="345" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">Présent</text>
    <rect x="410" y="330" width="80" height="25" rx="12" fill="#dcfce7"/>
    <text x="435" y="345" fill="#16a34a" font-family="Arial, sans-serif" font-size="11">17.2/20</text>
    
    <!-- Student 3 -->
    <rect x="530" y="240" width="200" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="580" cy="280" r="25" fill="#ef4444"/>
    <text x="570" y="287" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PL</text>
    <text x="610" y="285" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Paul Lumumba</text>
    <text x="610" y="300" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Classe: 6ème B</text>
    <text x="610" y="315" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Âge: 12 ans</text>
    <rect x="540" y="330" width="80" height="25" rx="12" fill="#fee2e2"/>
    <text x="565" y="345" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">Absent</text>
    <rect x="630" y="330" width="80" height="25" rx="12" fill="#fef3c7"/>
    <text x="655" y="345" fill="#d97706" font-family="Arial, sans-serif" font-size="11">13.8/20</text>
  </g>
  
  <!-- Statistics -->
  <rect x="90" y="440" width="640" height="30" fill="#f3f4f6"/>
  <text x="110" y="458" fill="#374151" font-family="Arial, sans-serif" font-size="13">Total: 250 étudiants | Présents: 235 | Absents: 15 | Moyenne générale: 14.2/20</text>
  
  <!-- Footer -->
  <rect x="50" y="520" width="700" height="50" fill="#374151"/>
  <text x="400" y="548" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Interface Masomo Pro - Gestion des Étudiants</text>
</svg>
