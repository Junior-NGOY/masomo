      <path d="M -15 -8 Q 0 -22 15 -8 Q 12 -18 0 -18 Q -12 -18 -15 -8 Z" fill="#6b4423"/>
      <circle cx="-6" cy="-3" r="1.5" fill="#000"/>
      <circle cx="6" cy="-3" r="1.5" fill="#000"/>
      <path d="M -8 5 Q 0 12 8 5" stroke="#000" stroke-width="1.5" fill="none"/>
      <rect x="-15" y="18" width="30" height="40" fill="#f59e0b" rx="8"/>
    </g>
    
    <!-- Student 3 -->
