  <path d="M 460 240 L 440 260 L 480 250 Z" fill="#ffffff" stroke="#d1d5db" stroke-width="2"/>
  <text x="500" y="215" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Les plan√®tes tournent</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">autour du soleil</text>
  
  <!-- Applause indicators -->
  <g transform="translate(580, 290)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16">üëè</text>
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="12">üëè</text>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="14">üëè</text>
  </g>
  
  <!-- Teacher in background -->
