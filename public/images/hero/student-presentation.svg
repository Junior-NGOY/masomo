  <rect x="570" y="410" width="20" height="15" fill="#ffffff" rx="2"/>
  <rect x="635" y="410" width="20" height="15" fill="#ffffff" rx="2"/>
  <rect x="660" y="410" width="20" height="15" fill="#ffffff" rx="2"/>
  <rect x="725" y="410" width="20" height="15" fill="#ffffff" rx="2"/>
  <rect x="750" y="410" width="20" height="15" fill="#ffffff" rx="2"/>
  
