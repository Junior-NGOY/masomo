<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fefce8"/>
  
  <!-- Classroom floor -->
  <rect x="0" y="450" width="800" height="150" fill="#f3f4f6"/>
  
  <!-- Whiteboard -->
  <rect x="50" y="80" width="300" height="200" fill="#ffffff" stroke="#d1d5db" stroke-width="6" rx="10"/>
  
  <!-- Student's presentation on board -->
  <rect x="80" y="110" width="240" height="140" fill="#f9fafb" rx="5"/>
  
  <!-- Presentation title -->
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937" text-anchor="middle">Mon Projet Scientifique</text>
  
  <!-- Diagram -->
  <circle cx="130" cy="170" r="20" fill="#3b82f6"/>
  <text x="130" y="175" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Soleil</text>
  
  <circle cx="200" cy="170" r="12" fill="#10b981"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="6" fill="#ffffff" text-anchor="middle">Terre</text>
  
  <circle cx="260" cy="170" r="8" fill="#f59e0b"/>
  <text x="260" y="175" font-family="Arial, sans-serif" font-size="5" fill="#ffffff" text-anchor="middle">Lune</text>
  
  <!-- Arrows -->
