  <path d="M 220 170 L 242 170" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- Text explanation -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151" text-anchor="middle">Le syst√®me solaire</text>
  <text x="200" y="215" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Rotation et r√©volution</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" text-anchor="middle">Distances relatives</text>
  
  <!-- Student presenting (main character) -->
  <g transform="translate(400, 280)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#f4a261"/>
    <!-- Hair -->
    <path d="M -20 -12 Q 0 -30 20 -12 Q 15 -25 0 -25 Q -15 -25 -20 -12 Z" fill="#6b4423"/>
    <!-- Eyes (confident) -->
    <circle cx="-8" cy="-5" r="2" fill="#000"/>
    <circle cx="8" cy="-5" r="2" fill="#000"/>
    <!-- Smile (proud) -->
    <path d="M -12 8 Q 0 20 12 8" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-20" y="25" width="40" height="60" fill="#10b981" rx="10"/>
    <!-- Arms (presenting gesture) -->
    <rect x="-50" y="30" width="25" height="35" fill="#10b981" rx="10" transform="rotate(-30 -37.5 47.5)"/>
    <rect x="25" y="30" width="25" height="35" fill="#10b981" rx="10" transform="rotate(30 37.5 47.5)"/>
    <!-- Hands -->
    <circle cx="-45" cy="35" r="8" fill="#f4a261"/>
    <circle cx="45" cy="35" r="8" fill="#f4a261"/>
    
    <!-- Legs -->
    <rect x="-15" y="85" width="12" height="40" fill="#1e293b" rx="6"/>
    <rect x="3" y="85" width="12" height="40" fill="#1e293b" rx="6"/>
