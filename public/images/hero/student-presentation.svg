  <rect x="350" y="500" width="95" height="8" fill="#10b981" rx="4"/>
  <text x="400" y="525" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">Confiance: 95%</text>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Participation Active</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">D√©velopper la confiance en soi</text>
</svg>
