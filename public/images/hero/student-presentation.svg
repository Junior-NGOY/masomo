    <rect x="20" y="30" width="15" height="25" fill="#8b5cf6" rx="7"/>
    <!-- Hands clapping -->
    <circle cx="-22" cy="45" r="6" fill="#d4a574"/>
    <circle cx="22" cy="45" r="6" fill="#d4a574"/>
  </g>
  
  <!-- Star ratings/feedback -->
  <g transform="translate(650, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">‚≠ê</text>
    <text x="25" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">‚≠ê</text>
    <text x="50" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">‚≠ê</text>
    <text x="75" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">‚≠ê</text>
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24">‚≠ê</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">Excellente pr√©sentation!</text>
  </g>
  
  <!-- Confidence indicator -->
